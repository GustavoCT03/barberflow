{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Reagendar cita</h2>
    <p class="text-muted">Cliente: <strong>{{ cita.cliente.nombre }}</strong></p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_citas_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
